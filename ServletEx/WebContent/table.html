<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 연습</title>
</head>
<body>
 <h1>테이블 연습</h1>
	<h3>기본적인 테이블의 형태 01/37p/123</h3>
	
	<!-- table -->
	    <!-- 제목: caption -->
	    <!-- 테이블 헤더 -->
	        <!-- Table Row -->
	            <!-- Table Header -->
	            
	    <!-- 테이블 바디: 실제 데이터 -->
	        <!-- Table Row -->
	             <!-- Table Data -->
	     
	    <!-- 테이블 푸터 -->      
	         <!-- Table Row -->   
	              <!-- Table Data -->
	<table border=1>
		<caption>성적표</caption>
		<thead>
			<tr>
				<th>이름</th>
				<th>나이</th>
				<th>성적</th>
			</tr>
		</thead>
		
		<tbody>
			<tr>
				<td>철수</td>
				<td>23</td>
				<td>80</td>
			</tr>
			<tr>
				<td>영희</td>
				<td>23</td>
				<td>90</td>
			</tr>
		</tbody>
		
		
		<tfoot>
			<tr>
				<td>평균</td>
				<td></td>
				<td>85</td>
			</tr>
		</tfoot>
	</table>
	
	
	
	<h3>Spanning 01/38p/123</h3>
	
	<!-- 컬럼, 행을 확장 -->
	<table border="1">
		<tr>
			<td colspan=2>(1, 1)</td>	<!-- 두 행으로 확장 -->
			<!-- td>(1, 2)</td -->
			<td rowspan=2>(1, 3)</td>
		</tr>
		<tr>
			<td>(2, 1)</td>
			<td>(2, 2)</td>
			<!-- td>(2, 3)</td -->
		</tr>
		<tr>
			<td>(3, 1)</td>
			<td>(3, 2)</td>
			<td>(3, 3)</td>
		</tr>
	</table>
</body>
</html>
